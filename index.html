<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="container">
        <h1>Login</h1>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-button">Login</button>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>
    <div id="signup-container" class="container" style="display: none;">
        <h1>Sign Up</h1>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-button">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>
    <div id="chat-container" class="container" style="display: none;">
        <div class="chat-log" id="chat-log"></div>
        <div class="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@openai/openai-js@0.2.0"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
